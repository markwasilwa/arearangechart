<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta lang="en">
    <link rel="stylesheet" type="text/css" />
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body>
    <figure class="highcharts-figure">
        <div id="container"></div>
        <figcaption class="highcharts-description">
            A highcharts chart demostrating July temperatures using an area-range series combined with 
            a line series.
            In this case, the arearange series is used to visualize the temperature range per day
            while the line series shows the average temperature.
        </figcaption>
    </figure>
    <footer>
        <script src="chart.js"></script>
    </footer>
</body>
